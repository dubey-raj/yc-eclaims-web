<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Signin</h4>
						<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="form-group mb-3">
								<label class="floating-label" for="Email">Email address</label>
								<input type="text" class="form-control" id="email" placeholder=""
									formControlName="email" [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
									required>
								@if (isFieldInvalid('email')) {
								<div class="invalid-feedback">
									Username is required
								</div>
								}
							</div>
							<div class="form-group mb-4">
								<label class="floating-label" for="Password">Password</label>
								<input type="password" class="form-control" id="password" formControlName="password"
									[ngClass]="{ 'is-invalid': isFieldInvalid('password') }"
									placeholder="Enter your password" required>
							</div>
							<div class="custom-control custom-checkbox text-left mb-4 mt-2">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Save credentials.</label>
							</div>
							<button class="btn btn-block btn-primary mb-4">Signin</button>
							<p class="mb-2 text-muted">Forgot password?
								<a class="f-w-400">Reset</a>
							</p>
							<p class="mb-0 text-muted">Donâ€™t have an account?
								<a class="f-w-400">Signup</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
