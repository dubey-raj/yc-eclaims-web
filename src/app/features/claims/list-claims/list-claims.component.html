<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="container mt-4">
                        <h4 class="mb-3">My Claims</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Claim ID</th>
                                        <th>Vehicle</th>
                                        <th>Submitted Date</th>
                                        <th>Status</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let claim of claims">
                                        <td>{{ claim.id }}</td>
                                        <td>{{ claim.vehicleNumber }}</td>
                                        <td>{{ claim.submittedDate }}</td>
                                        <td>
                                            <span class="badge" [ngClass]="{
                  'bg-primary': claim.status === 'Under Review',
                  'bg-success': claim.status === 'Approved',
                  'bg-danger': claim.status === 'Rejected'
                }">
                                                {{ claim.status }}
                                            </span>
                                        </td>
                                        <td>{{ claim.amount ? ('$' + claim.amount) : '-' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
