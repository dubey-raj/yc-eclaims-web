<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                      <form>
                        <div class="form-group">
                          <label for="claimantName">Full Name</label>
                          <input type="text" class="form-control" id="claimantName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                          <label for="claimantEmail">Email address</label>
                          <input type="email" class="form-control" id="claimantEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="claimantPhone">Phone Number</label>
                          <input type="tel" class="form-control" id="claimantPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                          <label for="vehicleNumber">Vehicle Registration Number</label>
                          <input type="text" class="form-control" id="vehicleNumber" placeholder="e.g. MH12AB1234">
                        </div>
                        <div class="form-group">
                          <label for="vehicleModel">Vehicle Make & Model</label>
                          <input type="text" class="form-control" id="vehicleModel" placeholder="e.g. Honda City">
                        </div>
                        <div class="form-group">
                          <label for="vehicleYear">Manufacture Year</label>
                          <input type="number" class="form-control" id="vehicleYear" placeholder="e.g. 2022">
                        </div>
                      </form>
                    </div>
                  
                    <!-- Right Column -->
                    <div class="col-md-6">
                      <form>
                        <div class="form-group">
                          <label for="incidentDate">Incident Date</label>
                          <input type="date" class="form-control" id="incidentDate">
                        </div>
                        <div class="form-group">
                          <label for="incidentLocation">Incident Location</label>
                          <input type="text" class="form-control" id="incidentLocation" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                          <label for="incidentDescription">Incident Description</label>
                          <textarea class="form-control" id="incidentDescription" rows="3" placeholder="Describe the incident"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="supportingFiles">Upload Supporting Documents</label>
                          <input type="file" class="form-control" id="supportingFiles" multiple>
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="termsCheck">
                          <label class="form-check-label" for="termsCheck">I confirm that the above information is correct.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit eClaim</button>
                      </form>
                    </div>
                  </div>                  
            </div>
        </div>
    </div>
</div>
