<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="container mt-4">
                    <h4 class="mb-4">Claim Review</h4>
                    <div class="row">
                      <!-- Claim & Vehicle Info -->
                      <div class="col-md-6">
                        <form>
                          <div class="form-group">
                            <label for="claimId">Claim ID</label>
                            <input type="text" class="form-control" id="claimId" value="CLM-1024" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" value="John Doe" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="vehicleNumber">Vehicle Registration</label>
                            <input type="text" class="form-control" id="vehicleNumber" value="MH12AB1234" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="claimStatus">Current Claim Status</label>
                            <input type="text" class="form-control" id="claimStatus" value="Awaiting Review" readonly>
                          </div>
                        </form>
                      </div>
                  
                      <!-- Assessment Info -->
                      <div class="col-md-6">
                        <form>
                          <div class="form-group">
                            <label for="inspectorName">Inspector Name</label>
                            <input type="text" class="form-control" id="inspectorName" value="Jane Smith" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="inspectionDate">Inspection Date</label>
                            <input type="text" class="form-control" id="inspectionDate" value="2025-06-20" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="damageLevel">Damage Level</label>
                            <input type="text" class="form-control" id="damageLevel" value="Moderate" readonly>
                          </div>
                  
                          <div class="form-group">
                            <label for="estimatedCost">Estimated Cost</label>
                            <input type="text" class="form-control" id="estimatedCost" value="$1,250" readonly>
                          </div>
                        </form>
                      </div>
                    </div>
                  
                    <!-- Photos -->
                    <div class="row mt-4">
                      <div class="col-md-12">
                        <label>Damage Photos</label>
                        <div class="d-flex flex-wrap gap-3">
                          <img src="/uploads/photo1.jpg" class="img-thumbnail" style="width: 150px;">
                          <img src="/uploads/photo2.jpg" class="img-thumbnail" style="width: 150px;">
                        </div>
                      </div>
                    </div>
                  
                    <!-- Notes -->
                    <div class="row mt-4">
                      <div class="col-md-12">
                        <label for="inspectionNotes">Inspector Notes</label>
                        <textarea class="form-control" id="inspectionNotes" rows="4" readonly>
                  Front bumper and left headlight damaged. No structural/frame damage detected. Photos and documents attached.
                        </textarea>
                      </div>
                    </div>
                  
                    <!-- Officer Actions -->
                    <div class="row mt-4">
                      <div class="col-md-6">
                        <form>
                          <div class="form-group">
                            <label for="officerComments">Claims Officer Comments</label>
                            <textarea class="form-control" id="officerComments" rows="3" placeholder="Add your remarks here..."></textarea>
                          </div>
                  
                          <div class="form-group">
                            <label for="decision">Claim Decision</label>
                            <select class="form-control" id="decision">
                              <option>Approve</option>
                              <option>Reject</option>
                              <option>Request Clarification</option>
                            </select>
                          </div>
                  
                          <button type="submit" class="btn btn-success">Submit Decision</button>
                        </form>
                      </div>
                    </div>
                  </div>                  
            </div>
        </div>
    </div>
</div>
