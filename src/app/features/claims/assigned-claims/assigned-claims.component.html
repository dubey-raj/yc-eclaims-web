<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="container mt-4">
                        <h4 class="mb-3">My Claims</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Claim Number</th>
                                        <th>Vehicle</th>
                                        <th>Submitted Date</th>
                                        <th>Status</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let claim of claims">
                                        <td><a href="javascript:void(0)" (click)="openClaimDetails(claim)"
                                                data-bs-toggle="modal" data-bs-target="#claimDetailsModal">
                                                {{ claim.claimNumber }}
                                            </a></td>
                                        <td>{{ claim.vehicleNumber }}</td>
                                        <td>{{ claim.incidentDate }}</td>
                                        <td>
                                            <span class="badge" [ngClass]="{
                                                'bg-success': claim.status === 'approved',
                                                'bg-warning': claim.status === 'underreview',
                                                'bg-danger': claim.status === 'rejected',
                                                'bg-info': claim.status === 'Submitted'
                                              }">
                                                {{ claim.status }}
                                            </span>
                                        </td>
                                        <td>{{ claim.approvedAmount ? ('â‚¹' + claim.approvedAmount) : '-' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
