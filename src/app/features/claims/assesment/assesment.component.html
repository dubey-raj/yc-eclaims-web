<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="claimId">Claim ID</label>
                                <input type="text" class="form-control" id="claimId" placeholder="e.g., CLM-1024">
                            </div>

                            <div class="form-group">
                                <label for="vehicleNumber">Vehicle Registration Number</label>
                                <input type="text" class="form-control" id="vehicleNumber"
                                    placeholder="e.g., MH12AB1234">
                            </div>

                            <div class="form-group">
                                <label for="inspectionDate">Inspection Date</label>
                                <input type="date" class="form-control" id="inspectionDate">
                            </div>

                            <div class="form-group">
                                <label for="damageLevel">Damage Level</label>
                                <select class="form-control" id="damageLevel">
                                    <option>Minor</option>
                                    <option>Moderate</option>
                                    <option>Severe</option>
                                    <option>Total Loss</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="estimatedCost">Estimated Repair Cost</label>
                                <input type="number" class="form-control" id="estimatedCost" placeholder="in USD">
                            </div>

                            <div class="form-group">
                                <label for="inspectionNotes">Inspection Notes</label>
                                <textarea class="form-control" id="inspectionNotes" rows="4"
                                    placeholder="Inspector's observations..."></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="uploadPhotos">Upload Photos</label>
                                <input type="file" class="form-control" id="uploadPhotos" multiple>
                                <small class="form-text text-muted">Upload images of the vehicle damage.</small>
                            </div>

                            <div class="form-group">
                                <label for="inspectorName">Inspector Name</label>
                                <input type="text" class="form-control" id="inspectorName" placeholder="Your full name">
                            </div>

                            <div class="form-group">
                                <label for="location">Inspection Location</label>
                                <input type="text" class="form-control" id="location"
                                    placeholder="Garage/Customer location">
                            </div>

                            <div class="form-group">
                                <label for="nextAction">Recommended Next Action</label>
                                <select class="form-control" id="nextAction">
                                    <option>Approve for Claims Review</option>
                                    <option>Request Re-Inspection</option>
                                    <option>Put On Hold</option>
                                    <option>Close Claim</option>
                                </select>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="confirmCheck">
                                <label class="form-check-label" for="confirmCheck">I confirm the above assessment is
                                    accurate.</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit Assessment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
